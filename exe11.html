<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
        //monta a matriz
        var alunos = []
        var disc = []
        var qtdeAlu = Number(prompt('Quantidade de alunos: '))
        var qtdeDis = Number(prompt('Quantidade de disciplina: '))
        
        for (var i=0; i<qtdeAlu; i++){
            var obj = {}
            obj.codigo = Number(prompt('Informe codigo: '))
            obj.idade = Number(prompt('Informe idade: '))
            alunos.push(obj)
        }

        for (var i=0; i<qtdeDis; i++) {
            disc.push(Number(prompt('Informe Codigo da disciplina: ')))
        }
        var provas = []
        for (var i=0; i<qtdeAlu; i++){
            provas[i] = []
            for(var j=0; j<qtdeDis; j++){
                provas[i][j] = Number(prompt('Quantidade de provas: '`${alunos[i].codigo} ${disc[j]}`));
            }
        }
        </script>
    </head>
    <body>
    </body>
</html>
